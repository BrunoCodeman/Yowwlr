 
    <ActionBar title="Yowwlr" icon="" class="action-bar">
      <ActionItem (tap)="logout()">
        <Button [text]="'fa-sign-out' | fonticon" class="fa"></Button>
      </ActionItem>      
    </ActionBar>


<TabView #tabview [selectedIndex]="tabindex" class="tab-view">
    <StackLayout *tabItem="{title: 'Home', iconSource:'res://home'}">
        <Label text="NativeScript" class="m-15 h2 text-left" color="blue"></Label>
        <ScrollView>
            <Label class="fa" [text]="'fa-plus' | fonticon"></Label>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Notifications', iconSource:'res://notifications'}">
        <Label class="fa" [text]="'fa-plus' | fonticon"></Label>
        <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Messages', iconSource:'res://messages'}">
        <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Me', iconSource:'res://me'}">
        <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
        <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
    </StackLayout>
</TabView>
